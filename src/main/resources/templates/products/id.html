<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
Title: <p th:text="${product.getTitle()}">Title</p>
Id: <p th:text="${product.getId()}">Id</p>
Cost: <p th:text="${product.getCost()}">Cost</p>
<a th:href="@{/products/{id}/edit(id=${product.getId()})}">Edit Product</a>

<form th:method="DELETE" th:action="@{/products/{id}(id=${product.getId()})}">
    <input type="submit" value="Delete Product">
</form>

</body>
</html>
